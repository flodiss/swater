<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Оплата услуги</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000; /* черный фон */
      color: #ddd; /* светлый текст */
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #111;
      color: #ddd;
      padding: 15px 0;
      text-align: center;
      border-radius: 5px;
      box-shadow: 0 0 10px #444;
    }
    h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 1.5px;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .info-box {
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px #222;
      margin-bottom: 20px;
      color: #ccc;
    }
    /* Золотые кнопки с переливом */
    button.pay-button {
      background: linear-gradient(90deg, #ffd700, #ffea00, #ffd700);
      color: #222;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      overflow: hidden;
      box-shadow: inset 0 0 5px #fff, 0 0 10px #999;
      transition: color 0.3s;
      position: relative;
    }
    button.pay-button::before {
      content: "";
      position: absolute;
      top: 0; left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0) 100%);
      transform: skewX(-20deg);
      pointer-events: none;
    }
    button.pay-button:hover::before {
      animation: shine 1.2s ease forwards;
    }
    button.pay-button:hover {
      color: #111;
      box-shadow: inset 0 0 10px #fff, 0 0 15px #ccc;
    }

    @keyframes shine {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Оплата услуги</h1>
  </header>

  <div class="content">
    <div class="info-box">
      <h2>Вы выбрали:</h2>
      <p id="service-info">Услуга: <strong id="service-name"></strong></p>
      <p>Цена: <strong id="service-price"></strong>$</p>
    </div>
    <button class="pay-button" id="confirm-button">Подтвердить оплату</button>
  </div>

  <script>
    // Получаем параметры из URL
    const urlParams = new URLSearchParams(window.location.search);
    const serviceName = urlParams.get('service');
    const servicePrice = urlParams.get('price');

    // Отображаем информацию о выбранной услуге
    document.getElementById('service-name').textContent = serviceName;
    document.getElementById('service-price').textContent = servicePrice;

    // Обработчик для кнопки подтверждения
    document.getElementById('confirm-button').onclick = function() {
      window.location.href = 'fsf.html'; // Перенаправление на страницу выбора оплаты
    };
  </script>
</body>
</html>
